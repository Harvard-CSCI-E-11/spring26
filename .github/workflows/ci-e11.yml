name: CI for e11-cli

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: etc/e11-cli
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13"]
    env:
      AWS_DEFAULT_REGION: 'localhost'
      AWS_ENDPOINT_URL: 'http://localhost:8000'
      AWS_ACCESS_KEY_ID: 'minioadmin'
      AWS_SECRET_ACCESS_KEY: 'minioadmin'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install pipx and Poetry
        run: |
          sudo apt -y update
          sudo apt -y install python3-venv pipx
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          pipx install poetry
          poetry --version

      - name: e11 command tests with coverage
        run: make pytest

      - name: lambda-home tests with coverage
        run: |
          (cd lambda-home; make pytest)

      - name: list coverage files
        run: |
          find . -name coverage.xml -ls

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml,lambda-home/coverage.xml
          flags: unittests
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
