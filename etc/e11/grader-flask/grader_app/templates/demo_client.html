<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Leaderboard Client</title>
    <script>
        function sendUpdate() {
            const name = document.getElementById('name').value;
            const key = document.getElementById('key').value;

            fetch('/post', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: `name=${name}&key=${key}`
            }).then(response => console.log('Posted')).catch(err => console.error(err));
        }

        setInterval(sendUpdate, 60000);
    </script>
</head>
<body>
    <form onsubmit="sendUpdate(); return false;">
        <input id="name" placeholder="Name" required />
        <input id="key" placeholder="Key" required />
        <button type="submit">Send</button>
    </form>
</body>
</html>
