<!DOCTYPE html><!-- -*- mode: html -*- -->
<html lang="en">
  <head>
    <title> {% block title %} {{title}} {% endblock %} </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="google"   content="notranslate"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- use Pure.css - https://purecss.io/ -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
          integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css" />

    <!-- bring in JQuery -->

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>

    <!-- The `integrity` and `crossorigin` attributes are used for Subresource Integrity (SRI) checking.
       -- This allows browsers to ensure that resources hosted on third-party servers have not been tampered with.
       -- Use of SRI is recommended as a best-practice, whenever libraries are loaded from a third-party source.
       -- Sadly, not all of them do...
       -- Read more at srihash.org
       -->

    <!-- Tabulator -->
    <link href="https://unpkg.com/tabulator-tables@6.3.0/dist/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@6.3.0/dist/js/tabulator.min.js"></script>

    <!-- Specific styles for this application. Note the use of url_for() -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>

  <body lang='en-US' style='background:white'>
    <header>
      <div class="pure-menu pure-menu-horizontal">
        <a href="." class="pure-menu-heading pure-menu-link">CSCI E-11 Lab #{{lab_number}}</a>
        <ul class="pure-menu-list">
          <li class="pure-menu-item">
            <a href="about" class="pure-menu-link" >About</a>
          </li>
          <li class="pure-menu-item">
            <a href="camera" class="pure-menu-link" >Camera</a>
          </li>
        </ul>
      </div>
    </header>

    <div class='content'>
      {% block content %}
      {% endblock %}
    </div>

    <div class='footer'>
      <div class='pure-u-1 u-sm-1-2'>
        <p id="copyright" class="legal-license"><a href='tos'>Copyright &#169; 2025 Your Name Goes Here</a></p>
      </div>
    </div>
  </body>
</html>
