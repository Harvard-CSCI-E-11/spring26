<html lang="en">
  <head>
    <title> lab8 camera </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- use Pure.css - https://purecss.io/ -->

          href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
          integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css" />

    <!-- bring in JQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="

    <div class='content'>
      <h1> Lab 8 JavaScript Camera </h1>

      <p>This form is for testing the Camera. Enter the API_KEY and the API_SECRET_KEY</p>
      <form class='pure-form pure-form-aligned'
            action="api/post-message" method="POST" onsubmit="show_messages(); return true;" target="hidden-iframe">
        <fieldset>
          <div class='pure-control-group'>
            <label for='api-key'>API_KEY:</label>
            <input type='text' id='api-key' name='api_key' class='uploadf' />
            <span class="pure-form-message-inline">required</span>
          </div>
          <div class='pure-control-group'>
            <label for='api-secret-key'>API_SECRET_KEY:</label>
            <input type='text' id='api-secret-key' name='api_secret_key' class='uploadf'/>
            <span class="pure-form-message-inline">required</span>
          </div>
          <div class='pure-control-group'>
            <label for='api-secret-key'>API Endpoint:</label>
            <input type='text' id='api-secret-key' name='api_endpoint' class='uploadf'/>
            <span class="pure-form-message-inline">required</span>
          </div>
          <div class='pure-control-group' id='submit-group'>
            <label for='run-button'>Click to start camera:</label>
            <input id='run-button' type='button' value='start' class='uploadf' />
          </div>
        </fieldset>
      </form>
      <div id='status-message'></div>
    </div>
    <script src="static/camera.js"> </script>
    <div class='footer'>
      <div class='pure-u-1 u-sm-1-2'>
